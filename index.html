<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesan Buat Kamu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #fce4ec;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        /* Subtle pattern background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(255, 182, 193, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 192, 203, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }
        
        .container {
            text-align: center;
            padding: 40px 30px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            min-height: 350px;
            position: relative;
            z-index: 10;
            animation: fadeIn 0.6s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .screen {
            display: none;
            animation: slideIn 0.4s ease-out;
        }
        
        .screen.active {
            display: block;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-15px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        h1 {
            font-size: 2.2em;
            color: #d81b60;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .message {
            font-size: 1.15em;
            color: #424242;
            line-height: 1.7;
            margin: 25px 0;
        }
        
        .icon {
            font-size: 3em;
            margin: 20px 0;
            display: inline-block;
        }
        
        .btn {
            background: #ec407a;
            color: white;
            border: none;
            padding: 14px 35px;
            font-size: 1.15em;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(236, 64, 122, 0.3);
            transition: all 0.3s ease;
            margin-top: 20px;
            font-weight: 500;
        }
        
        .btn:hover {
            background: #d81b60;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(236, 64, 122, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .plane {
            position: fixed;
            font-size: 2.5em;
            z-index: 1;
            display: none;
            filter: grayscale(0);
        }
        
        .plane.flying {
            display: block;
            animation: fly 8s linear infinite;
        }
        
        @keyframes fly {
            0% { left: -10%; top: 15%; }
            100% { left: 110%; top: 70%; }
        }
        
        .floating-item {
            position: fixed;
            font-size: 1.5em;
            opacity: 0;
            pointer-events: none;
        }
        
        .floating-item.active {
            animation: floatUp 5s ease-in-out infinite;
        }
        
        @keyframes floatUp {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            20% { opacity: 0.6; }
            80% { opacity: 0.6; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }
        
        .floating-item:nth-child(1) { left: 15%; animation-delay: 0s; }
        .floating-item:nth-child(2) { left: 35%; animation-delay: 1.5s; }
        .floating-item:nth-child(3) { left: 55%; animation-delay: 3s; }
        .floating-item:nth-child(4) { left: 75%; animation-delay: 0.8s; }
        .floating-item:nth-child(5) { left: 85%; animation-delay: 2.2s; }
        
        .decorative-text {
            font-size: 1.3em;
            margin: 0 8px;
            display: inline-block;
        }
        
        @media (max-width: 600px) {
            h1 { font-size: 1.8em; }
            .message { font-size: 1em; }
            .icon { font-size: 2.5em; }
            .btn { font-size: 1em; padding: 12px 28px; }
        }
    </style>
</head>
<body>
    <div class="floating-item">üå∏</div>
    <div class="floating-item">üå∏</div>
    <div class="floating-item">üå∏</div>
    <div class="floating-item">üå∏</div>
    <div class="floating-item">üå∏</div>
    
    <div class="plane">‚úà</div>
    
    <div class="container">
        <!-- Screen 1: Initial -->
        <div id="screen1" class="screen active">
            <div class="icon">üì¨</div>
            <h1>Ada Pesan Buat Kamu!</h1>
            <button class="btn" onclick="nextScreen(2)">Buka Pesannya</button>
        </div>
        
        <!-- Screen 2: Ciee -->
        <div id="screen2" class="screen">
            <div class="icon">üòä</div>
            <h1 style="color: #8e24aa;">Ciee Jalan-jalan!</h1>
            <div class="message">
                <p style="font-size: 1.25em; font-weight: 500;">Ke Osaka lagi nih yee~</p>
                <p style="margin-top: 20px;">
                    <span class="decorative-text">üå∏</span>
                    <span class="decorative-text">üèØ</span>
                    <span class="decorative-text">üçú</span>
                </p>
            </div>
            <button class="btn" onclick="nextScreen(3)">Lanjut</button>
        </div>
        
        <!-- Screen 3: Final -->
        <div id="screen3" class="screen">
            <div class="icon">üåü</div>
            <h1>Hati-hati di Jalan Yaa!</h1>
            <div class="message">
                <p style="font-weight: 500; color: #d81b60; font-size: 1.15em;">
                    Semoga selamat sampai tujuan dan pulang dengan selamat!
                </p>
                <p style="margin-top: 20px; font-size: 1.1em;">
                    Aku tunggu ceritanya yaa!
                </p>
                <p style="margin-top: 15px; color: #757575;">
                    Jaga diri baik-baik, jangan lupa istirahat üòä
                </p>
            </div>
        </div>
    </div>
    
    <script>
        let currentScreen = 1;
        
        function nextScreen(screenNumber) {
            document.getElementById('screen' + currentScreen).classList.remove('active');
            document.getElementById('screen' + screenNumber).classList.add('active');
            currentScreen = screenNumber;
            
            if (screenNumber === 2) {
                document.querySelector('.plane').classList.add('flying');
                document.querySelectorAll('.floating-item').forEach(item => {
                    item.classList.add('active');
                });
            }
            
            if (screenNumber === 3) {
                createFloatingItems();
            }
        }
        
        function createFloatingItems() {
            const items = ['üå∏', '‚ú®', 'üå∏'];
            for (let i = 0; i < 8; i++) {
                setTimeout(() => {
                    const item = document.createElement('div');
                    item.innerHTML = items[Math.floor(Math.random() * items.length)];
                    item.style.position = 'fixed';
                    item.style.left = Math.random() * 100 + '%';
                    item.style.bottom = '-50px';
                    item.style.fontSize = '1.5em';
                    item.style.pointerEvents = 'none';
                    item.style.animation = 'floatUp 4s ease-out forwards';
                    item.style.opacity = '0.7';
                    document.body.appendChild(item);
                    
                    setTimeout(() => item.remove(), 4000);
                }, i * 250);
            }
        }
    </script>
</body>
</html>
